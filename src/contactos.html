<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Digisoccer - Contactos</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <div class="logo">
                <a href="/src/index.html"><img src="/src/images/logo.png" alt="logo"></a>
            </div>
            <div class="toggle">
                <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
            </div>
            <ul class="menu">
                <li><a href="/src/index.html">Início</a></li>
                <li><a href="/src/portfolio.html">Portfólio</a></li>
                <li><a href="/src/sobre.html">Sobre Nós</a></li>
                <li><a href="/src/contactos.html" class="isactive">Contactos</a></li>
            </ul>
        </nav>
    </div>

    <div class="form">
        <h2>Contacte-nos</h2>
        <input type="text" class="field" placeholder="Nome">
        <input type="email" class="field" placeholder="E-mail">
        <input type="text" class="field textarea-field" placeholder="Assunto">
        <textarea class="field" placeholder="Mensagem"></textarea>
        <button type="button" class="btn-form">Enviar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(function(){
            $(".toggle").on("click", function(){
                if($(".menu").hasClass("active")){
                    $(".menu").removeClass("active");
                    $(this).find("a").html("<ion-icon name='menu-outline'></ion-icon>");
                } else{
                    $(".menu").addClass("active");
                    $(this).find("a").html("<ion-icon name='close-outline'></ion-icon>");
                }
            });
        });
    </script>
</body>
</html>
